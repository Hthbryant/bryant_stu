<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="|${#request.getContextPath()}/|" />
    <meta charset="UTF-8">
    <title>修改学生资料</title>
</head>
<body>
<h1>修改学生资料</h1>
<form action="stu/update" method="post">
    <input th:type="hidden" name="id" th:value="${student.id}">
    姓名:<input type="text" name="name" th:value="${student.name}"/><br/>
    年龄:<input type="text" name="age" th:value="${student.age}"/><br/>
    手机号:<input type="text" name="phone" th:value="${student.phone}"/><br/>
    密码:<input type="text" name="password" th:value="${student.password}"/><br/>
    性别:<input type="radio" name="sex" th:value="男"/>男
          <input type="radio" name="sex" th:value="女"/>女<br/>
    住址:<input type="text" name="address" th:value="${student.address}"/><br/>
    <input type="submit" th:value="修改"/>
</form>

</body>
</html>
